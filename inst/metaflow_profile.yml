
- name: "METAFLOW_DEFAULT_DATASTORE"
  type: "character[1]"
  default: ""
  description: >
    Sets the default datastore for Metaflow (e.g., "s3", "azure", "gs", or "local").

- name: "METAFLOW_DEFAULT_METADATA"
  type: "character[1]"
  default: "local"
  description: >
    Sets the default metadata service (e.g., "service" for remote metadata service).

- name: "METAFLOW_DATASTORE_SYSROOT_S3"
  type: "character[1]"
  default: ""
  description: >
    Amazon S3 folder for Metaflow artifact storage.

- name: "METAFLOW_DATATOOLS_S3ROOT"
  type: "character[1]"
  default: ""
  description: >
    Amazon S3 folder for Metaflow datatools.

- name: "METAFLOW_BATCH_JOB_QUEUE"
  type: "character[1]"
  default: ""
  description: >
    AWS Batch Job Queue.

- name: "METAFLOW_ECS_S3_ACCESS_IAM_ROLE"
  type: "character[1]"
  default: ""
  description: >
    IAM role for AWS Batch jobs to access AWS resources.

- name: "METAFLOW_BATCH_CONTAINER_REGISTRY"
  type: "character[1]"
  default: ""
  description: >
    Default Docker image repository for AWS Batch jobs.

- name: "METAFLOW_BATCH_CONTAINER_IMAGE"
  type: "character[1]"
  default: ""
  description: >
    Default Docker image for AWS Batch jobs.

- name: "METAFLOW_SFN_IAM_ROLE"
  type: "character[1]"
  default: ""
  description: >
    IAM role for AWS Step Functions to access AWS resources.

- name: "METAFLOW_EVENTS_SFN_ACCESS_IAM_ROLE"
  type: "character[1]"
  default: ""
  description: >
    IAM role for Amazon EventBridge to access AWS Step Functions.

- name: "METAFLOW_SFN_DYNAMO_DB_TABLE"
  type: "character[1]"
  default: ""
  description: >
    AWS DynamoDB table name for tracking AWS Step Functions execution metadata.

- name: "METAFLOW_AZURE_STORAGE_BLOB_SERVICE_ENDPOINT"
  type: "character[1]"
  default: ""
  description: >
    Azure Storage Account URL for the account holding the Blob container.


- name: "METAFLOW_DATASTORE_SYSROOT_AZURE"
  type: "character[1]"
  default: ""
  description: >
    Azure Blob Storage folder for Metaflow artifact storage.

- name: "METAFLOW_DATASTORE_SYSROOT_GS"
  type: "character[1]"
  default: ""
  description: >
    Google Cloud Storage folder for Metaflow artifact storage.

- name: "METAFLOW_KUBERNETES_NAMESPACE"
  type: "character[1]"
  default: ""
  description: >
    Kubernetes Namespace for Metaflow jobs.

- name: "METAFLOW_KUBERNETES_SERVICE_ACCOUNT"
  type: "character[1]"
  default: ""
  description: >
    Kubernetes Service Account for Metaflow jobs.

- name: "METAFLOW_KUBERNETES_CONTAINER_REGISTRY"
  type: "character[1]"
  default: ""
  description: >
    Default Docker image repository for Kubernetes jobs.

- name: "METAFLOW_KUBERNETES_CONTAINER_IMAGE"
  type: "character[1]"
  default: ""
  description: >
    Default Docker image for Kubernetes jobs.

- name: "METAFLOW_KUBERNETES_SECRETS"
  type: "character[*]"
  default: []
  description: >
    Comma-delimited list of Kubernetes secret names for job environment variables.

- name: "METAFLOW_ARGO_EVENTS_SERVICE_ACCOUNT"
  type: "character[1]"
  default: ""
  description: >
    Service Account for Argo Events.

- name: "METAFLOW_ARGO_EVENTS_EVENT_BUS"
  type: "character[1]"
  default: ""
  description: >
    Event Bus for Argo Events.

- name: "METAFLOW_ARGO_EVENTS_EVENT_SOURCE"
  type: "character[1]"
  default: ""
  description: >
    Event Source for Argo Events.

- name: "METAFLOW_ARGO_EVENTS_EVENT"
  type: "character[1]"
  default: ""
  description: >
    Event name for Argo Events.

- name: "METAFLOW_ARGO_EVENTS_WEBHOOK_URL"
  type: "character[1]"
  default: ""
  description: >
    Publicly accessible URL for Argo Events Webhook.

- name: "METAFLOW_ARGO_EVENTS_INTERNAL_WEBHOOK_URL"
  type: "character[1]"
  default: ""
  description: >
    Internal URL for Argo Events Webhook (accessible within Kubernetes cluster).

- name: "METAFLOW_SERVICE_URL"
  type: "character[1]"
  default: ""
  description: >
    URL for Metaflow Service (metadata service).

- name: "METAFLOW_SERVICE_INTERNAL_URL"
  type: "character[1]"
  default: ""
  description: >
    Internal URL for Metaflow Service (accessible within VPC or Kubernetes cluster).

- name: "METAFLOW_SERVICE_AUTH_KEY"
  type: "character[1]"
  default: ""
  description: >
    Authentication key for Metaflow Service.

- name: "METAFLOW_USERNAME"
  type: "character[1]"
  default: ""
  description: >
    Username to identify the user running Metaflow flows.

- name: "METAFLOW_PROFILE"
  type: "character[1]"
  default: ""
  description: >
    Profile name for distinguishing different user settings.
